<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload PDF and Create ZIP</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
    }

    .custom-file-input::file-selector-button {
      border: 1px solid #d1d5db;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      background-color: #f9fafb;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .custom-file-input::file-selector-button:hover {
      background-color: #e5e7eb;
    }

    .custom-file-input::file-selector-button:focus {
      outline: none;
      box-shadow: 0 0 0 2px #2563eb;
    }

    .footer {
      position: absolute;
      right: 2rem;
      bottom: 1rem;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-10 rounded-lg shadow-lg text-center max-w-md w-full" hx-ext="response-targets">
    <h1 class="text-3xl font-bold mb-8 text-gray-900">Select a PDF file</h1>
    <form id="form" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".pdf" required
        class="custom-file-input block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
      <progress id="progress" class="w-full h-px" value='0' max='100'></progress>
      <p class="text-sm text-gray-500 mt-4">Split your .pdf file into multiple pages. Please select a file to upload.
        Maximum file size is 10MB.</p>
      <button type="submit" id="upload-button"
        class="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out">
        Upload
      </button>
    </form>

    {% if error %}
    <div id="error" class="mt-4">
      <p class="text-red-500"><b>Error</b>: {{ error }}</p>
    </div>
    {% endif %}
  </div>

  <div class="footer">
    <p>Made by <a class="underline underline-offset-4" href="https://weslleyvieira.me" target="_blank">w3slley</a></p>
  </div>

  <script>
    const error = document.querySelector('#error')
    const uploadButton = document.querySelector('#upload-button')
    uploadButton.addEventListener('click', (event) => {
      console.log('click')
      error.innerHTML = ''
    })
  </script>
</body>

</html>
